<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Floating labels example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/register.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
        <p>Please, fill the fields below based on you. Remembering that you can update some of them after</a></p>
      </div>

      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}

      <div class="form-label-group">
        <input type="text" name="fname" id="fname" class="form-control" placeholder="First name" required autofocus>
        <label for="fname">First name</label>
      </div>

      <div class="form-label-group">
        <input type="text" name="lname" id="lname" class="form-control" placeholder="Last name" required autofocus>
        <label for="lname">Last name</label>
      </div>

      <div class="form-label-group">
        <input type="date" name="born" id="born" class="form-control" placeholder="Born date" required autofocus>
        <label for="born">Born date</label>
      </div>

      <div class="form-label-group">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="username">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm your password" required>
        <label for="cpassword">Confirm your password</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <a href="{{ url_for('index') }}" class="btn btn-lg btn-secondary btn-block">Cancel</a>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
    </form>
  </body>
</html>
